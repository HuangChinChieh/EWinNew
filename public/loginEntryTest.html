<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EWin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">

    <script language="javascript">
        function init() {
            setCookie("SID", getParameterByName("SID"), 100);
            setCookie("CT", getParameterByName("CT"), 100);
            setCookie("DeviceGUID", getParameterByName("DeviceGUID"), 100);
            setCookie("BrowserGUID", getParameterByName("BrowserGUID"), 100);
            setCookie("CompanyCode", getParameterByName("CompanyCode"), 100);
            setCookie("LoginToken", getParameterByName("LoginToken"), 100);
            setCookie("PCode", getParameterByName("PCode"), 100);

            window.location.href = window.location.origin;
            // window.location.pathname = '/'
        }

        //#region Cookie
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function delCookie(name) {
            var exp = new Date();
            exp.setTime(exp.getTime() - 1);
            cval = this.getCookie(name);
            if (cval != null) document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
        }
        //#endregion


        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[[]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }


        window.onload = init;
    </script>
</head>

<body>
</body>

</html>
